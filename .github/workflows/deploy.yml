name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: "20"
  VERSION_LABEL: ${{ github.sha }}-${{ github.run_number }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package app
        run: |
          mkdir -p deployment
          cp -r dist/* deployment/
          cp package*.json deployment/
          if [ -f Procfile ]; then cp Procfile deployment/; fi

          mkdir -p deployment/.ebextensions
          cat > deployment/.ebextensions/environment.config << EOF
          option_settings:
            aws:elasticbeanstalk:application:environment:
              NODE_ENV: production
              PORT: 8080
            aws:elasticbeanstalk:container:nodejs:
              NodeCommand: "npm start"
              NodeVersion: "20"
          EOF

          cd deployment
          zip -r ../deployment.zip .
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload new version to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          region: ${{ env.AWS_REGION }}
          deployment_package: deployment.zip
          version_label: ${{ env.VERSION_LABEL }}
          wait_for_deployment: true
          wait_for_environment_recovery: true
