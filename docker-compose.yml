  #     - aeo-network
  #   healthcheck:
  #     test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # # ---------------------------------------------------------------------------
  # # Redis Cache
  # # ---------------------------------------------------------------------------
  # redis:
  #   image: redis:7-alpine
  #   container_name: aeo-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
