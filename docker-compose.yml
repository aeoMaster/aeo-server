# =============================================================================
# Docker Compose - Local Development Environment
# =============================================================================
# Usage: docker-compose up
# This will start MongoDB, Redis, and the Node.js application
# =============================================================================

# Docker Compose version is now optional (3.8+)
# version: "3.8"

services:
  # # ---------------------------------------------------------------------------
