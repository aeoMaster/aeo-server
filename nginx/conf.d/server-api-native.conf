# Nginx configuration for NATIVE nginx (not Docker)
# This file should be copied to /etc/nginx/sites-available/ on EC2

upstream api_upstream {
    # Point to Docker containers exposed on host ports
    server localhost:5001 max_fails=3 fail_timeout=30s;
    server localhost:5002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name server-api.themoda.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name server-api.themoda.io;

    ssl_certificate     /etc/letsencrypt/live/server-api.themoda.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server-api.themoda.io/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    proxy_connect_timeout 3s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
    proxy_next_upstream error timeout http_502 http_503 http_504;

    location / {
        proxy_pass http://api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        proxy_pass http://api_upstream/health;
        access_log off;
    }
}

